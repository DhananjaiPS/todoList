        * {

        h1 {
            word-spacing: 25px;

        }

        nav {
            display: flex;

        }

        .container {
            width: 83vw;
            min-height: 40vw;
            background-color: rgb(148, 255, 219);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main1 {
            min-height: 50vh;
            width: 40%;
            padding: 5px;

            background-color: aqua;
            border-top-left-radius: 25px;
            border-bottom-right-radius: 25px;

        }

        .main2 {
            min-height: 60vh;
            width: 40%;

            border-top-left-radius: 55px;
            border-bottom-right-radius: 55px;

        }

        .box1 {
            width: 100%;

        }

        .box2 {

        }

        .box3 {
            width: 100%;
            min-height: 15vh;
            background-color: rgb(168, 10, 208);

        }

        .svg {
            height: 10px;
            width: 50px;

        }

        .box-main {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            justify-content: flex-start;
            align-items: start;

        }

        input {
            width: 22vw;
            height: 4vw;
            font-size: 17px;


        }

        button {
            height: 4vw;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vw;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            align-self: center;
            align-content: center;
            margin-bottom: 10px;

        }

        img {
            position: relative;
            left: -100px;
            top: -50px;
        }

        .box1 {
            /* background: url(p3.jpg);/ */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: transparent;

            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;


        }

        .box2 {
            background: url(p3.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;

        }

        .box3 {
            background: url();
            background-position: right;
            background-size: contain;
            background-repeat: no-repeat;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;


        }

        .box {
            display: flex;
            justify-content: space-around;
            border: 2px solid rgb(0, 0, 0);
            width: 32vw;
            min-height: 4vw;
            align-items: center;
            margin-bottom: 5px;
            font-size: 2.8vw;




        }

        .box button {
            background-color: transparent; 
            border: none;

        }

        .box button i{
            font-size: 2.8vw;
            cursor: pointer;
        }

        span {
            font-size: 2vw;



        }
        .head{
            display: flex;

        }
        
         /* .btn {background-image: linear-gradient(to right, #ff6e7f 0%, #bfe9ff  51%, #ff6e7f  100%)} */
         .btn {
            /* margin: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            /* height: 7vw; */

            padding: 15px;
            background-color: rgb(168, 10, 208);
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
            border: none;
            
            font-size: 2vw;
            border-radius: 20px;
          }

          .btn:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
